<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrices Aleatorias</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <script defer type="text/javascript" src="./js/aleatorio.js"></script>
  <script defer type="text/javascript" src="./js/repetir.js"></script>
  <script defer type="text/javascript" src="./js/genera.js"></script>
  <script defer type="text/javascript" src="./js/opera.js"></script>
  <script defer type="text/javascript" src="./js/operaciones.js"></script>
  <script defer type="text/javascript" src="./js/script.js"></script>
</head>

<body>
  <!-- --------HEADER---------- -->
  <div class="header">
    <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
    <h4>Desarrollo WEB en entorno cliente</h4>
    <h5>Operaciones con matrices</h5>
  </div>
  <!-- ---------MENU----------- -->
  <div id="topnav">
    <a href="https://www.w3schools.com/js/default.asp">w3schools</a>
    <a href="https://es.javascript.info/js">javascript.info</a>
    <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>
    <a href="https://github.com/jgarmay674/Plantilla03.git">GitHub</a>
  </div>
  <br />
  <!-- ------MAIN-CONTENT------ -->
  <div class="container">
    <div class="card">
      <div class="cardTitle">Operaciones con matrices</div>
      <div class="cardBody">
        <form action="">
          <fieldset>
            <legend>Rangos:</legend>
            <label for="dimension">Dimensión cuadrada de las matrices:</label>
            <input id="dimension" type="text" name="dimension"></br></br>
            <label for="inferior">Rango inferior aleatorio:</label>
            <input id="inferior" type="text" name="inferior">&nbsp;&nbsp;
            <label for="superior">Rango superior aleatorio:</label>
            <input id="superior" type="text" name="superior">
            </br></br>
            <input id="valores" type="button" name="valores" value="Valores Aleatorios">&nbsp;&nbsp;
            <input id="genera" type="button" name="genera" value="Genera Matrices">
            </br></br>
          </fieldset>
          <fieldset>
            <legend>Testeo:</legend>
            <input id="aleatorio" type="button" value="Aleatorio">&nbsp;&nbsp;
            <input id="parar" type="button" value="Parar">&nbsp;&nbsp;
            <input id="rapido" type="button" value="Rápido">&nbsp;&nbsp;
            <input id="lento" type="button" value="Lento">
            </br></br>
          </fieldset>
          <fieldset>
            <legend>Operaciones:</legend>
            <div class="matrices">
              <label for="matrizA">Matriz A:</label>
              <div id="matrizA"></div>
            </div>
            <div class="matrices">
              <label for="matrizB">Matriz B:</label>
              <div id="matrizB"></div>
            </div>
            <div id="operadores">
              <input id="suma" type="button" name="suma" value="+">&nbsp;&nbsp;
              <input id="resta" type="button" name="resta" value="-">&nbsp;&nbsp;
              <input id="multiplica" type="button" name="multiplica" value="*">&nbsp;&nbsp;
            </div>
          </fieldset>
          <fieldset>
            <legend>Resultado:</legend>
            <div class="matrices">
              <label for="matrizC">Matriz C:</label>
              <div id="matrizC"></div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="cardFooter"><a href="../../index.html">&gt;&gt; Página principal</a></div>
    </div>
  </div>
  <br />
  <!-- ---------FOOT----------- -->
  <div class="footer">
    © Luis José Sánchez González & Jota Pe Mayo ☺
  </div>
</body>

</html>
