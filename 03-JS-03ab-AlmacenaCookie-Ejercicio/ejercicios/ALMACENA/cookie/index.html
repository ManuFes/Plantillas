	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Cookies</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<script defer src="./js/borrarDato.js" type="text/javascript"></script>
	<script defer src="./js/grabarDato.js" type="text/javascript"></script>
	<script defer src="./js/mostrarDatos.js" type="text/javascript"></script>
	<script defer src="./js/script.js" type="text/javascript"></script>
</head>

<body>
	<!-- --------HEADER---------- -->
	<div class="header">
	  <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
	  <h4>Desarrollo WEB en entorno cliente</h4>
	  <h5>Almacenamiento con Cookies</h5>
	</div>
	<!-- ---------MENU----------- -->
	<div id="topnav">
	  <a href="https://www.w3schools.com/js/default.asp">w3schools</a>
	  <a href="https://es.javascript.info/js">javascript.info</a>
	  <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>
	  <a href="https://github.com/jgarmay674/Plantilla03.git">GitHub</a>
	</div>
	<br />
	<!-- ------MAIN-CONTENT------ -->
	<div class="container">
		<div class="card">
		  <div class="cardTitle">CRUD con Cookies</div>
		  <div class="cardBody">
			<fieldset>
				<legend>Guardar nombre y valor</legend>
				<table id="tabla" class="filas">
					<thead>
						<tr>
							<th><label name="labelNombre" for="nombre">Introduce un nombre</label></th>
							<th><label name="labelValor" for="valor">Introduce un valor</label></th>
						</tr>
						<tr>
							<th>
								<input type="text" id="nombre" class="control" name="nombre" size="20"
									placeholder="Escribe un nombre..." required />
							</th>
							<th>
								<input type="text" id="valor" class="control" name="valor" size="20"
									placeholder="Escribe un valor..." required />
							</th>
							<th>
								<button type="submit" id="guardar"> Guardar
									<img src="./img/save.svg" alt="Guardar" width="22" height="22"
										style="vertical-align: middle" />
								</button>
							</th>
						</tr>
					</thead>
					<tbody id="cuerpo">
					</tbody>
				</table>
			</fieldset>
		</div>
		<div class="cardFooter"><a href="../../index.html">&gt;&gt; Página principal</a></div>
	  </div>
	</div>
